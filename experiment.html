<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Tabs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: 
        radial-gradient(circle at 20% 30%, rgba(74, 0, 224, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 0, 139, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(25, 25, 112, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #0f0f0f 50%, #1d1d1d 75%, #0e0e0e 100%);
      background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.01) 2px,
          rgba(255, 255, 255, 0.01) 4px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.01) 2px,
          rgba(255, 255, 255, 0.01) 4px
        );
      pointer-events: none;
      z-index: 1;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
      animation: pulse 4s ease-in-out infinite alternate;
    }
    
    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }
    
    .tabs-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px 10px;
      background-color: rgba(13, 13, 13, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(34, 34, 34, 0.5);
      position: relative;
      z-index: 2;
    }
    .tab {
      width: 45px;
      height: 8px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(99, 102, 241, 0.12));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(147, 197, 253, 0.9);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 9px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
    }
    
    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .tab:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(99, 102, 241, 0.2));
      border-color: rgba(59, 130, 246, 0.35);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.25), 0 2px 8px rgba(99, 102, 241, 0.15);
      color: rgba(255, 255, 255, 0.95);
    }
    
    .tab:hover::before {
      left: 100%;
    }
    
    .tab:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(99, 102, 241, 0.15));
    }
    .search-container {
      margin-top: auto;
      padding: 20px;
      background-color: rgba(13, 13, 13, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      border-top: 1px solid rgba(34, 34, 34, 0.5);
      position: relative;
      z-index: 2;
    }
    .search-box {
      width: 100%;
      max-width: 450px;
      display: flex;
      background-color: #222;
      border-radius: 25px;
      overflow: hidden;
      border: 1px solid #444;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .search-box input {
      flex: 1;
      padding: 12px 18px;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
      letter-spacing: 0.5px;
    }
    .search-box button {
      background-color: #555;
      border: none;
      padding: 0 24px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }
    .search-box button:hover {
      background-color: #777;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="tabs-container">
    <div class="tab">1</div>
    <div class="tab">2</div>
    <div class="tab">3</div>
    <div class="tab">4</div>
  </div>
  <div class="tabs-container">
    <div class="tab">5</div>
    <div class="tab">6</div>
    <div class="tab">7</div>
    <div class="tab">8</div>
  </div>
  <div class="search-container">
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button type="button">Go</button>
    </div>
  </div>
</body>
</html>
