<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Liquid Glass Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">


    <style>
        /* LIQUID GLASS STYLES */
        .liquidGlass-wrapper {
            position: relative;
            display: flex;
            /* font-weight: 600; */
            overflow: hidden;
            color: black;
            cursor: pointer;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            /* border: 1px solid red; */
        }

        .liquidGlass-effect {
            position: absolute;
            z-index: 0;
            inset: 0;
            backdrop-filter: blur(3px);
            filter: url(#glass-distortion);
            overflow: hidden;
            isolation: isolate;
        }

        .liquidGlass-tint {
            z-index: 1;
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.25);
        }

        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 2;
            overflow: hidden;
            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
                inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
        }

        .liquidGlass-text {
            z-index: 3;
            font-size: 5px;
            color: black;
            /* border: 1px solid black; */
        }

        /* OTHER STYLES */
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            background: url("https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/flowers.jpg") center center;
            background-size: 500px;
            /* font-family: sans-serif; */
            /* font-weight: 300; */
            animation: moveBackground 60s linear infinite;
            flex-direction: row
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 50rem;
        }

        .search-input {
            height: 6rem;
            width: 22rem;
            flex-grow: 1;
            padding: 2rem 1rem;
            border-radius: 2.8rem;
        }

        .search-input input {
            width: 69rem;
            border: none;
            background: transparent;
            font-size: 20px;
            color: black;
            outline: none;
            font-family: 'Noto Sans', sans-serif;
        }

        .search-input input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .search-button {
            padding: 0.1rem 0.5rem;
            border-radius: 1.8rem;
        }

        .search-button,
        .search-button>div {
            border-radius: 5rem;
            width: 3rem;
            height: 3rem;
            /* margin: 1px 5px; */
        }

        /* .search-button:hover {
            padding: 1rem 1.8rem;
        } */

        /* .search-button:hover>div {
            border-radius: 2rem;
        } */

        .search-button .liquidGlass-text {
            /* font-size: 1.2rem; */
            text-align: center;
        }

        @keyframes moveBackground {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 0% -500%;
            }
        }

        .pos {
            /* border: 1px solid black; */
            display: flex;
            justify-content: flex-end;
            width: 24rem;

        }

        .pos2 {
            justify-content: flex-start;
            width: 24rem;


        }

        /* .button1 {
            padding: 1rem 1rem;
            margin-bottom: 30px;
            border-radius: 1rem;
        } */

        .page {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .border {
            border: solid black 1px;
        }

        .search-button {
            /* border: 1px solid red; */
            width: 2rem;
            margin: 1px 9px;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="wrapper">
            <div class="pos pos2">
                <div class="liquidGlass-wrapper search-button ">
                    <div class="liquidGlass-effect "></div>
                    <div class="liquidGlass-tint "></div>
                    <div class="liquidGlass-shine "></div>
                    <div class="liquidGlass-text ">

                    </div>
                </div>
                <div class="liquidGlass-wrapper search-button">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-text">

                    </div>
                </div>
            </div>
            <div class="liquidGlass-wrapper search-input">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-text">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="pos">
                <div class="liquidGlass-wrapper search-button button1">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-text ">

                    </div>
                </div>
                <div class="liquidGlass-wrapper search-button button1">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-text ">

                    </div>
                </div>
            </div>


        </div>
    </div>


    <svg style="display: none">
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>
            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
            <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100"
                lighting-color="white" result="specLight">
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>
            <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
            <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>
</body>

</html>
