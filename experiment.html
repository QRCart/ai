<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gun Searchbar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}body{margin:0;padding:0 10px 20px;height:100vh;background:#111;font-family:'Share Tech Mono',monospace;display:flex;align-items:flex-end;justify-content:center}.gun-container{display:flex;align-items:center;background:linear-gradient(135deg,#222,#2a2a2a);border-radius:20px;padding:12px;width:95%;max-width:600px;position:fixed;bottom:20px;transition:transform .1s ease;z-index:2;box-shadow:0 8px 32px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.05)}.search-tabs{position:absolute;top:-35px;left:15px;display:flex;gap:8px}.search-tab{background:#333;color:#aaa;padding:6px 12px;border-radius:12px;font-size:.75rem;cursor:pointer;transition:.3s;border:1px solid rgba(255,255,255,.1);position:relative;overflow:hidden}.search-tab:hover{background:#444;color:#fff;transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.3)}.search-tab.active{background:linear-gradient(135deg,#555,#666);color:#fff;box-shadow:0 0 15px rgba(255,255,255,.2);border-color:rgba(255,255,255,.3)}.search-tab.active::before{content:"";position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(135deg,rgba(255,255,255,.1),transparent);pointer-events:none}.bullet-input{flex:1;padding:14px 22px;border:none;outline:0;background:linear-gradient(135deg,#2a2a2a,#333);color:#fff;border-radius:18px;font-size:1.1rem;font-family:'Share Tech Mono',monospace;transition:.3s;box-shadow:inset 0 2px 4px rgba(0,0,0,.3);border:1px solid rgba(255,255,255,.1)}.bullet-input:focus{background:linear-gradient(135deg,#333,#3a3a3a);box-shadow:inset 0 2px 4px rgba(0,0,0,.3),0 0 0 2px rgba(255,255,255,.1)}.bullet-input::placeholder{color:#666;transition:.3s}.bullet-input:focus::placeholder{color:#888}.trigger-button{background:linear-gradient(135deg,#fff,#f0f0f0);color:#111;border:none;border-radius:50%;width:46px;height:46px;margin-left:8px;cursor:pointer;font-weight:bold;transition:.2s;display:flex;align-items:center;justify-content:center;font-family:'Share Tech Mono',monospace;font-size:1.2rem;box-shadow:0 4px 12px rgba(0,0,0,.3),inset 0 1px 0 rgba(255,255,255,.8);animation:spin 2s linear infinite}.trigger-button:hover{background:linear-gradient(135deg,#f8f8f8,#e8e8e8);transform:translateY(-1px);box-shadow:0 6px 16px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.8)}.trigger-button:active{transform:scale(.95);box-shadow:0 2px 8px rgba(0,0,0,.3),inset 0 1px 0 rgba(255,255,255,.8)}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
</style>
</head>
<body>
<div class="gun-container" id="gun">
  <div class="search-tabs">
    <div class="search-tab active" data-placeholder="How will you change the world?">How will</div>
    <div class="search-tab" data-placeholder="What experiment should we try?">Do Experiment</div>
    <div class="search-tab" data-placeholder="What's on your mind?">Ask question</div>
  </div>
  <input type="text" class="bullet-input" id="input" placeholder="">
  <button class="trigger-button" id="trigger"></button>
</div>
<script>
const trigger=document.getElementById('trigger'),input=document.getElementById('input'),tabs=document.querySelectorAll('.search-tab');
tabs.forEach(tab=>tab.onclick=()=>{
  tabs.forEach(t=>t.classList.remove('active'));
  tab.classList.add('active');
  input.placeholder=tab.dataset.placeholder;
  input.value='';
  input.focus();
  input.style.paddingLeft='22px';
});
input.oninput=()=>input.style.paddingLeft=input.value.length>0?'26px':'22px';
</script>
</body>
</html>
