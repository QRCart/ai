<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Bullet & Gun Searchbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
      position: relative;
      overflow: hidden;
      padding: 0 10px 20px;
      box-sizing: border-box;
    }

    .background-bullet-hole {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #000;
      border: 1px solid #444;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
      pointer-events: none;
      z-index: 0;
    }

    .gun-container {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 30px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      position: fixed;
      bottom: 20px;
      transition: transform 0.1s ease;
      z-index: 2;
      box-sizing: border-box;
    }

    .bullet-input {
      flex: 1;
      padding: 10px 20px;
      border: none;
      outline: none;
      background: #333;
      color: #fff;
      border-radius: 50px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: 'Share Tech Mono', monospace;
    }

    .bullet-input::placeholder {
      color: #aaa;
    }

    .trigger-button {
      background: #fff;
      color: #111;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      font-family: 'Share Tech Mono', monospace;
    }

    .trigger-button:active {
      transform: scale(0.95);
    }

    .fired {
      transform: translateX(-10px);
    }

    .shake {
      animation: shake 0.2s;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    .smoke {
      position: absolute;
      right: 60px;
      top: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(200, 200, 200, 0.5) 0%, transparent 60%);
      border-radius: 50%;
      opacity: 0;
      animation: smoke 1s ease-out forwards;
      pointer-events: none;
    }

    .bullet-hole {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #000;
      border: 1px solid #444;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
      pointer-events: none;
      z-index: 1;
    }

    @keyframes smoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-20px) scale(1.5);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-40px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="gunshot-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6aebdce69c.mp3" preload="auto"></audio>

  <div class="gun-container" id="gun">
    <input type="text" class="bullet-input" placeholder="Solve your Problem:" id="input">
    <button class="trigger-button" id="trigger"></button>
  </div>

  <script>
    const trigger = document.getElementById('trigger');
    const gun = document.getElementById('gun');
    const input = document.getElementById('input');
    const body = document.querySelector('body');
    const sound = document.getElementById('gunshot-sound');

    function addBackgroundBulletHoles(count) {
      for (let i = 0; i < count; i++) {
        const hole = document.createElement('div');
        hole.classList.add('background-bullet-hole');
        hole.style.left = `${Math.random() * window.innerWidth}px`;
        hole.style.top = `${Math.random() * window.innerHeight}px`;
        body.appendChild(hole);
      }
    }

    addBackgroundBulletHoles(20);

    trigger.addEventListener('click', () => {
      gun.classList.add('fired');
      sound.currentTime = 0;
      sound.play();

      body.classList.add('shake');
      setTimeout(() => body.classList.remove('shake'), 200);

      if (window.navigator.vibrate) {
        window.navigator.vibrate(100);
      }

      const smoke = document.createElement('div');
      smoke.classList.add('smoke');
      gun.appendChild(smoke);

      const hole = document.createElement('div');
      hole.classList.add('bullet-hole');
      hole.style.left = `${Math.random() * window.innerWidth}px`;
      hole.style.top = `${Math.random() * window.innerHeight}px`;
      body.appendChild(hole);

      setTimeout(() => {
        gun.classList.remove('fired');
        smoke.remove();
      }, 1000);
    });

    input.addEventListener('input', () => {
      if (input.value.length > 0) {
        input.style.paddingLeft = '30px';
      } else {
        input.style.paddingLeft = '20px';
      }
    });
  </script>

</body>
</html>
