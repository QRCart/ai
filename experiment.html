<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Black Hole Search Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #000 60%, #111);
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      position: relative;
      padding: 20px;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
      padding: 0;
      margin: 0;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .blackhole-container {
      width: 50px;
      height: 50px;
      margin-left: 10px;
      position: relative;
      flex-shrink: 0;
    }

    .blackhole {
      width: 30px;
      height: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 30% 30%, 
        transparent 0%, 
        transparent 40%, 
        rgba(0, 0, 0, 0.8) 45%, 
        #000 50%, 
        #000 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 5px #000 inset,
        0 0 10px rgba(255, 255, 255, 0.1),
        0 0 20px rgba(0, 0, 0, 0.9);
      z-index: 3;
    }

    .event-horizon {
      width: 20px;
      height: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 50%;
      box-shadow: 
        0 0 10px #000,
        0 0 20px rgba(0, 0, 0, 0.8) inset;
      z-index: 4;
    }

    .accretion-disk {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: 
        radial-gradient(ellipse 50% 15% at center, 
          transparent 30%, 
          rgba(255, 100, 0, 0.8) 40%, 
          rgba(255, 150, 50, 0.6) 50%, 
          rgba(255, 200, 100, 0.4) 60%, 
          transparent 70%),
        radial-gradient(ellipse 45% 12% at center, 
          transparent 35%, 
          rgba(255, 80, 20, 0.9) 45%, 
          rgba(255, 120, 60, 0.7) 55%, 
          transparent 65%);
      border-radius: 50%;
      animation: accretion-spin 3s linear infinite;
      z-index: 1;
    }

    .accretion-disk::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(ellipse 50% 10% at center, 
        transparent 40%, 
        rgba(255, 60, 0, 0.9) 50%, 
        rgba(255, 100, 30, 0.7) 60%, 
        transparent 70%);
      border-radius: 50%;
      animation: accretion-spin 2s linear infinite reverse;
    }

    .photon-sphere {
      width: 35px;
      height: 35px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: photon-orbit 4s linear infinite;
      z-index: 2;
    }

    .photon-sphere::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: photon-orbit 3s linear infinite reverse;
    }

    .gravitational-lensing {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, 
        transparent 60%, 
        rgba(255, 255, 255, 0.05) 70%, 
        transparent 80%);
      border-radius: 50%;
      animation: lensing-pulse 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes accretion-spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes photon-orbit {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes lensing-pulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.1;
      }
    }

    .letter {
      position: fixed;
      font-size: 20px;
      color: white;
      pointer-events: none;
      transition: all 1.5s ease-in;
      font-family: 'Orbitron', sans-serif;
      z-index: 1000;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .dot {
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, 
        rgba(255, 100, 0, 1) 0%, 
        rgba(255, 150, 50, 0.8) 50%, 
        rgba(255, 200, 100, 0.4) 100%);
      border-radius: 50%;
      position: fixed;
      box-shadow: 
        0 0 10px rgba(255, 100, 0, 0.8),
        0 0 20px rgba(255, 150, 50, 0.6);
      animation: spaghettification 2s forwards;
      z-index: 1000;
    }

    @keyframes spaghettification {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) scaleY(3);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.1) scaleY(10);
        opacity: 0;
      }
    }

    /* Tablet styles */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .search-container {
        height: 50px;
        padding: 0 15px;
        margin-bottom: 20px;
        max-width: 100%;
      }

      input {
        font-size: 18px;
      }

      .blackhole-container {
        width: 40px;
        height: 40px;
        margin-left: 8px;
      }

      .blackhole {
        width: 25px;
        height: 25px;
      }

      .event-horizon {
        width: 16px;
        height: 16px;
      }

      .accretion-disk {
        width: 40px;
        height: 40px;
      }

      .accretion-disk::before {
        width: 32px;
        height: 32px;
      }

      .photon-sphere {
        width: 28px;
        height: 28px;
      }

      .gravitational-lensing {
        width: 48px;
        height: 48px;
      }

      .letter {
        font-size: 18px;
      }

      .dot {
        width: 5px;
        height: 5px;
      }
    }

    /* Mobile styles */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .search-container {
        height: 45px;
        padding: 0 12px;
        margin-bottom: 15px;
        border-radius: 22px;
      }

      input {
        font-size: 16px;
      }

      .blackhole-container {
        width: 35px;
        height: 35px;
        margin-left: 6px;
      }

      .blackhole {
        width: 20px;
        height: 20px;
      }

      .event-horizon {
        width: 12px;
        height: 12px;
      }

      .accretion-disk {
        width: 35px;
        height: 35px;
      }

      .accretion-disk::before {
        width: 28px;
        height: 28px;
      }

      .photon-sphere {
        width: 24px;
        height: 24px;
      }

      .gravitational-lensing {
        width: 42px;
        height: 42px;
      }

      .letter {
        font-size: 16px;
      }

      .dot {
        width: 4px;
        height: 4px;
      }
    }

    /* Very small mobile devices */
    @media (max-width: 320px) {
      .search-container {
        height: 40px;
        padding: 0 10px;
      }

      input {
        font-size: 14px;
      }

      .blackhole-container {
        width: 30px;
        height: 30px;
        margin-left: 5px;
      }

      .blackhole {
        width: 18px;
        height: 18px;
      }

      .event-horizon {
        width: 10px;
        height: 10px;
      }

      .accretion-disk {
        width: 30px;
        height: 30px;
      }

      .accretion-disk::before {
        width: 24px;
        height: 24px;
      }

      .photon-sphere {
        width: 20px;
        height: 20px;
      }

      .gravitational-lensing {
        width: 36px;
        height: 36px;
      }

      .letter {
        font-size: 14px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="search-container">
    <input type="text" id="search" autocomplete="off" placeholder="Enter the void..." />
    <div class="blackhole-container" id="hole-container">
      <div class="gravitational-lensing"></div>
      <div class="accretion-disk"></div>
      <div class="photon-sphere"></div>
      <div class="blackhole"></div>
      <div class="event-horizon"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('search');
    const holeContainer = document.getElementById('hole-container');

    // Throttle function to limit the frequency of letter creation
    function throttle(func, limit) {
      let inThrottle;
      return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
          func.apply(context, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      }
    }

    const createLetter = throttle((lastChar) => {
      if (!lastChar || lastChar === ' ') return;

      const span = document.createElement('span');
      span.textContent = lastChar;
      span.className = 'letter';

      // Get container position relative to viewport
      const containerRect = input.getBoundingClientRect();
      const holeRect = holeContainer.getBoundingClientRect();
      
      // Calculate responsive positioning
      const containerPadding = window.innerWidth <= 480 ? 12 : window.innerWidth <= 768 ? 15 : 20;
      const randomOffset = Math.random() * (containerRect.width - containerPadding * 2);
      
      // Position letter within the input area
      span.style.left = (containerRect.left + containerPadding + randomOffset) + 'px';
      span.style.top = (containerRect.top + containerRect.height / 2 - 10) + 'px';

      document.body.appendChild(span);

      // Animate letter to black hole with curved trajectory
      setTimeout(() => {
        const currentHoleRect = holeContainer.getBoundingClientRect();
        const holeSize = window.innerWidth <= 320 ? 30 : window.innerWidth <= 480 ? 35 : window.innerWidth <= 768 ? 40 : 50;
        
        // Add some orbital motion before being consumed
        const angle = Math.random() * Math.PI * 2;
        const orbitRadius = 20;
        const orbitX = Math.cos(angle) * orbitRadius;
        const orbitY = Math.sin(angle) * orbitRadius;
        
        span.style.transition = 'all 1s ease-in-out';
        span.style.left = (currentHoleRect.left + holeSize / 2 + orbitX) + 'px';
        span.style.top = (currentHoleRect.top + holeSize / 2 + orbitY) + 'px';
        span.style.transform = 'scale(0.8) rotate(180deg)';
        
        // Final plunge into event horizon
        setTimeout(() => {
          span.style.transition = 'all 0.5s ease-in';
          span.style.left = (currentHoleRect.left + holeSize / 2) + 'px';
          span.style.top = (currentHoleRect.top + holeSize / 2) + 'px';
          span.style.opacity = '0';
          span.style.transform = 'scale(0.1) rotate(720deg)';

          // Create spaghettification effect
          setTimeout(() => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const dotOffset = holeSize / 2 - 3;
            dot.style.left = (currentHoleRect.left + dotOffset) + 'px';
            dot.style.top = (currentHoleRect.top + dotOffset) + 'px';
            document.body.appendChild(dot);
            
            setTimeout(() => {
              if (dot.parentNode) {
                dot.remove();
              }
            }, 2000);
            
            if (span.parentNode) {
              span.remove();
            }
          }, 500);
        }, 1000);
      }, 10);
    }, 50);

    input.addEventListener('input', (e) => {
      const value = input.value;
      if (!value) return;
      const lastChar = value[value.length - 1];
      createLetter(lastChar);
    });

    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        // Clean up any existing letters and dots on resize
        const letters = document.querySelectorAll('.letter');
        const dots = document.querySelectorAll('.dot');
        letters.forEach(letter => letter.remove());
        dots.forEach(dot => dot.remove());
      }, 100);
    });

    // Prevent zoom on double tap (iOS)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
