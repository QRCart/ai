<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Tabs</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .tabs-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #222;
    }

    .tab {
      width: 50px;
      height: 10px;
      background-color: #444;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 10px;
    }

    .tab:hover {
      background-color: #666;
    }

    .search-container {
      margin-top: auto;
      padding: 20px;
      background-color: #111;
      display: flex;
      justify-content: center;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      display: flex;
      background-color: #222;
      border-radius: 25px;
      overflow: hidden;
      border: 1px solid #444;
    }

    .search-box input {
      flex: 1;
      padding: 10px 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .search-box button {
      background-color: #555;
      border: none;
      padding: 0 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .search-box button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="tabs-container">
    <div class="tab">1</div>
    <div class="tab">2</div>
    <div class="tab">3</div>
    <div class="tab">4</div>
  </div>

  <div class="tabs-container">
    <div class="tab">5</div>
    <div class="tab">6</div>
    <div class="tab">7</div>
    <div class="tab">8</div>
  </div>

  <div class="search-container">
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button type="button">Go</button>
    </div>
  </div>

</body>
</html>
