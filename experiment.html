<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modi College AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* LIQUID GLASS STYLES */
        .liquidGlass-wrapper {
            position: relative;
            display: flex;
            overflow: hidden;
            color: black;
            cursor: pointer;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .liquidGlass-effect {
            position: absolute;
            z-index: 0;
            inset: 0;
            backdrop-filter: blur(3px);
            filter: url(#glass-distortion);
            overflow: hidden;
            isolation: isolate;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .liquidGlass-tint {
            z-index: 1;
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.25);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 2;
            overflow: hidden;
            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
                inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .liquidGlass-text {
            z-index: 3;
            font-size: 5px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CARD STYLES */
        .info-card {
            width: 100%;
            max-width: 50rem;
            height: 4rem;
            border-radius: 1.5rem;
            margin-bottom: 0rem;
            cursor: default;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .info-card .liquidGlass-effect,
        .info-card .liquidGlass-tint,
        .info-card .liquidGlass-shine {
            border-radius: 1.5rem;
        }

        .info-card .liquidGlass-tint {
            background: rgba(255, 255, 255, 0.15);
        }

        .info-card .liquidGlass-text {
            padding: 2rem;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            flex-direction: row;
            text-align: center;
        }

        .stat-icon {
            font-size: 1.5rem;
            margin: 0 0.5rem;
        }

        /* Hover effects for card */
        .info-card:hover .liquidGlass-effect {
            transform: scale(1.02);
            backdrop-filter: blur(5px);
        }

        .info-card:hover .liquidGlass-tint {
            background: rgba(255, 255, 255, 0.2);
        }

        .info-card:hover .liquidGlass-shine {
            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.7),
                        inset -1px -1px 1px 1px rgba(255, 255, 255, 0.7),
                        0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* OTHER STYLES (unchanged) */
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1588943211346-0908a1fb0b01?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NDk1MzU4MDV8&ixlib=rb-4.1.0&q=85") center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 50rem;
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            height: 4rem;
            width: 20rem;
            flex-grow: 1;
            padding: 1.5rem 2rem;
            border-radius: 2rem ;
        }

        .search-input textarea,
        .search-input input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            font-size: 20px;
            color: white;
            outline: none;
            font-family: 'Noto Sans', sans-serif;
            resize: none;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }

        .search-input textarea::placeholder,
        .search-input input::placeholder {
            color: white;
            opacity: 0.7;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .result-container {
            /* unchanged */
        }
        .stat-icon {
  font-size: 2.4rem;   /* was 1.2rem, doubled for larger emojis */
  font-weight: bold;
  margin: 0 0.5rem;
}

    </style>
</head>

<body>
    <div class="page">
        <div class="wrapper">
            <!-- INFO CARD WITH 3 EMOJIS -->
            <div class="liquidGlass-wrapper info-card">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-text">
                    <span class="stat-icon">ðŸ”®</span>
                    <span class="stat-icon">ðŸ§«</span>
                    <!-- <span class="stat-icon">ðŸŽ²</span> -->
                </div>
            </div>

            <!-- SEARCH BAR -->
            <div class="liquidGlass-wrapper search-input">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-text">
                    <textarea id="searchInput" placeholder="..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- SVG FILTER -->
    <svg style="display: none">
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>
            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
            <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>
            <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
            <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>
</body>

</html>
