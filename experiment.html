<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Hole Search Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #000 60%, #111);
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      position: relative;
      padding: 20px;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
      padding: 0;
      margin: 0;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .blackhole {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at center, #111 30%, #000, #000);
      border-radius: 50%;
      margin-left: 10px;
      animation: spin 2s linear infinite;
      box-shadow: 
        0 0 10px #333 inset,
        0 0 20px 5px rgba(255, 255, 255, 0.05),
        0 0 40px 10px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease-in-out;
      flex-shrink: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .letter {
      position: fixed;
      font-size: 20px;
      color: white;
      pointer-events: none;
      transition: all 1s ease-in;
      font-family: 'Orbitron', sans-serif;
      z-index: 1000;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      position: fixed;
      box-shadow: 0 0 10px white;
      animation: grow 1.5s forwards;
      z-index: 1000;
    }

    @keyframes grow {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Tablet styles */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .search-container {
        height: 50px;
        padding: 0 15px;
        margin-bottom: 20px;
        max-width: 100%;
      }

      input {
        font-size: 18px;
      }

      .blackhole {
        width: 25px;
        height: 25px;
        margin-left: 8px;
      }

      .letter {
        font-size: 18px;
      }

      .dot {
        width: 5px;
        height: 5px;
      }
    }

    /* Mobile styles */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .search-container {
        height: 45px;
        padding: 0 12px;
        margin-bottom: 15px;
        border-radius: 22px;
      }

      input {
        font-size: 16px;
      }

      .blackhole {
        width: 20px;
        height: 20px;
        margin-left: 6px;
      }

      .letter {
        font-size: 16px;
      }

      .dot {
        width: 4px;
        height: 4px;
      }
    }

    /* Very small mobile devices */
    @media (max-width: 320px) {
      .search-container {
        height: 40px;
        padding: 0 10px;
      }

      input {
        font-size: 14px;
      }

      .blackhole {
        width: 18px;
        height: 18px;
        margin-left: 5px;
      }

      .letter {
        font-size: 14px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="search-container">
    <input type="text" id="search" autocomplete="off" placeholder="Solve..." />
    <div class="blackhole" id="hole"></div>
  </div>

  <script>
    const input = document.getElementById('search');
    const hole = document.getElementById('hole');

    // Throttle function to limit the frequency of letter creation
    function throttle(func, limit) {
      let inThrottle;
      return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
          func.apply(context, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      }
    }

    const createLetter = throttle((lastChar) => {
      if (!lastChar || lastChar === ' ') return;

      const span = document.createElement('span');
      span.textContent = lastChar;
      span.className = 'letter';

      // Get container position relative to viewport
      const containerRect = input.getBoundingClientRect();
      const holeRect = hole.getBoundingClientRect();
      
      // Calculate responsive positioning
      const containerPadding = window.innerWidth <= 480 ? 12 : window.innerWidth <= 768 ? 15 : 20;
      const randomOffset = Math.random() * (containerRect.width - containerPadding * 2);
      
      // Position letter within the input area
      span.style.left = (containerRect.left + containerPadding + randomOffset) + 'px';
      span.style.top = (containerRect.top + containerRect.height / 2 - 10) + 'px';

      document.body.appendChild(span);

      // Animate letter to black hole
      setTimeout(() => {
        const currentHoleRect = hole.getBoundingClientRect();
        const holeSize = window.innerWidth <= 320 ? 18 : window.innerWidth <= 480 ? 20 : window.innerWidth <= 768 ? 25 : 30;
        
        span.style.left = (currentHoleRect.left + holeSize / 2) + 'px';
        span.style.top = (currentHoleRect.top + holeSize / 2) + 'px';
        span.style.opacity = '0';
        span.style.transform = 'scale(0.3)';

        // Create dot effect
        setTimeout(() => {
          const dot = document.createElement('div');
          dot.className = 'dot';
          const dotOffset = window.innerWidth <= 320 ? 9 : window.innerWidth <= 480 ? 10 : window.innerWidth <= 768 ? 12 : 15;
          dot.style.left = (currentHoleRect.left + dotOffset) + 'px';
          dot.style.top = (currentHoleRect.top + dotOffset) + 'px';
          document.body.appendChild(dot);
          
          setTimeout(() => {
            if (dot.parentNode) {
              dot.remove();
            }
          }, 1500);
          
          if (span.parentNode) {
            span.remove();
          }
        }, 900);
      }, 10);
    }, 50);

    input.addEventListener('input', (e) => {
      const value = input.value;
      if (!value) return;
      const lastChar = value[value.length - 1];
      createLetter(lastChar);
    });

    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        // Clean up any existing letters and dots on resize
        const letters = document.querySelectorAll('.letter');
        const dots = document.querySelectorAll('.dot');
        letters.forEach(letter => letter.remove());
        dots.forEach(dot => dot.remove());
      }, 100);
    });

    // Prevent zoom on double tap (iOS)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
