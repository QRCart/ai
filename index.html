<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8" />
  <title>Modi College AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: 'Georgia', serif;
      background-color: #fefefe;
      color: #333;
      overflow: auto;
    }

    .main {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 0;
      max-width: 100%;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      padding: 30px 20px;
      font-size: 14px;
      overflow-y: auto;
      height: 100vh;
      text-align: left;
      flex-shrink: 0;
      border-right: 1px solid #e5e5e5;
      box-sizing: border-box;
    }

    .content {
      flex: 1;
      padding: 20px;
      font-size: 18px;
      line-height: 1.8;
      color: #222;
      font-style: italic;
      overflow-y: auto;
      text-align: center;
      min-width: 0;
      height: calc(100vh - 80px);
    }

    footer {
      background: #fff;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 240px;
      right: 0;
      height: 50px;
      border-top: 1px solid #e5e5e5;
      z-index: 1000;
    }

    .input-bar {
      max-width: 100%;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-bar input {
      flex: 1;
      font-size: 15px;
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-style: normal;
      background: #fafafa;
      box-sizing: border-box;
    }

    .input-bar input::placeholder {
      font-style: italic;
    }

    .input-bar input:focus {
      outline: none;
      background: #fff;
    }

    button {
      padding: 12px 40px;
      font-size: 15px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-style: italic;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.2s;
    }

    .hyponym-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }

    .hyponym-item {
      background: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      border: 1px solid #ddd;
      text-align: left;
      cursor: default;
    }

    #independentVariablesOutput ol {
      margin-top: 10px;
      margin-bottom: 0;
    }

    #independentVariablesOutput li {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sidebar" id="sidebarArea">
      <!-- Sidebar kept for layout, but link removed -->
    </div>
    <div class="content" id="contentArea">
      <!-- <p>Enter a Problem below to begin Solving It...</p> -->
    </div>
  </div>
  <footer>
    <div class="input-bar">
      <input id="statementInput" type="text" placeholder="Enter a Problem that keeping you Up at Night.." onkeydown="if(event.key==='Enter') analyzeStatement()" />
      <button onclick="analyzeStatement()">Solve</button>
    </div>
  </footer>
<script>
  let originalStatement = "";
  let dependentVariable = "";

  function extractKeyTerms(statement) {
    return statement
      .toLowerCase()
      .replace(/[^a-z\s]/g, '')
      .split(' ')
      .filter(word => word.length > 3);
  }

  async function analyzeStatement() {
    const input = document.getElementById('statementInput').value.trim();
    if (!input) return;

    originalStatement = input;

    const contentArea = document.getElementById('contentArea');
    contentArea.innerHTML = `<p><em>Analyzing...</em></p>`;

    const result = await generateTestableVariables(input);
    if (!result || !result.variables || !result.dependent) {
      contentArea.innerHTML = "<p>⚠️ Failed to generate data. Try again.</p>";
      return;
    }

    dependentVariable = result.dependent;

    const hyponymDivs = result.variables.map(v => `<div class="hyponym-item">${v}</div>`).join('');

    const customHyponymBox = `
      <div class="hyponym-item" contenteditable="true" 
           onfocus="if(this.innerText==='Type your own...'){ this.innerText=''; this.style.color='#222'; this.style.fontStyle='normal'; }"
           onblur="if(this.innerText===''){ this.innerText='Type your own...'; this.style.color='#999'; this.style.fontStyle='italic'; }"
           style="color:#999; font-style:italic;" data-custom="true">Type your own...</div>
    `;

    contentArea.innerHTML = `
      
      <p><strong>Choose 2–3 Cards That Fit Your Problem</strong></p>
      <div class="hyponym-list">${hyponymDivs + customHyponymBox}</div>
    `;
  }

  async function generateTestableVariables(statement) {
    const prompt = `
You are an expert in breaking down vague or subjective problems into measurable, testable symptoms or effects.

Statement: "${statement}"

Task:
1. Identify the **dependent variable** — the core concept being described or affected.
2. Generate **100 specific, easy-to-vary hyponyms** of this dependent variable.


Response Format (JSON):
{
  "dependent": "short phrase summarizing the main affected variable",
  "variables": ["hyponym1", "hyponym2", ..., "hyponym100"]
}
`;

    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyCN1LNQGg_0QMev6tasgwC6iVDyEB8OK9o`;

    const payload = {
      contents: [{ parts: [{ text: prompt }] }],
      generationConfig: { temperature: 0.7, topP: 0.8, topK: 20 }
    };

    try {
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      const responseText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "";
      const start = responseText.indexOf('{');
      const end = responseText.lastIndexOf('}') + 1;
      return JSON.parse(responseText.slice(start, end));
    } catch (e) {
      console.error("Parsing error", e);
      return null;
    }
  }
</script>


</body>
</html>
