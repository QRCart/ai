<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Tabs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: radial-gradient(white 0.5px, transparent 0.5px);
      background-size: 2px 2px;
      opacity: 0.08;
      z-index: -1;
      animation: twinkle 10s infinite linear;
    }

    @keyframes twinkle {
      0% { transform: translate(0, 0); }
      100% { transform: translate(1px, 1px); }
    }

    .tabs-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px 10px;
      background-color: #0d0d0d;
      border-bottom: 1px solid #222;
      position: relative;
      overflow: hidden;
    }

    .tabs-container::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 400%;
      background-image:
        radial-gradient(circle, white 1px, transparent 1px),
        radial-gradient(circle, white 1.5px, transparent 1.5px),
        radial-gradient(circle, white 2px, transparent 2px);
      background-size: 15px 15px, 25px 25px, 35px 35px;
      animation: floatDots 60s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes floatDots {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-80px, -100px); }
    }

    .tab {
      width: 50px;
      height: 10px;
      background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
      border-radius: 6px;
      box-shadow: inset 1px 1px 3px #0a0a0a, inset -1px -1px 3px #2a2a2a;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
    }

    .tab:hover {
      background: linear-gradient(145deg, #444, #222);
      transform: scale(1.1);
    }

    .search-container {
      margin-top: auto;
      padding: 20px;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      border-top: 1px solid #222;
    }

    .search-box {
      width: 100%;
      max-width: 450px;
      display: flex;
      background-color: #222;
      border-radius: 25px;
      overflow: hidden;
      border: 1px solid #444;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .search-box input {
      flex: 1;
      padding: 12px 18px;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
      letter-spacing: 0.5px;
    }

    .search-box button {
      background-color: #555;
      border: none;
      padding: 0 24px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .search-box button:hover {
      background-color: #777;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="tabs-container">
    <div class="tab">1</div>
    <div class="tab">2</div>
    <div class="tab">3</div>
    <div class="tab">4</div>
  </div>

  <div class="tabs-container">
    <div class="tab">5</div>
    <div class="tab">6</div>
    <div class="tab">7</div>
    <div class="tab">8</div>
  </div>

  <div class="search-container">
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button type="button">Go</button>
    </div>
  </div>

</body>
</html>
