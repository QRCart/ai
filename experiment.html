<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Liquid Glass Effect</title>
    <style>
        /* LIQUID GLASS STYLES */
        .liquidGlass-wrapper {
            position: relative;
            display: flex;
            font-weight: 600;
            overflow: hidden;
            color: black;
            cursor: pointer;
            box-shadow: 0 0.3vw 0.3vw rgba(0, 0, 0, 0.2), 0 0 1vw rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .liquidGlass-effect {
            position: absolute;
            z-index: 0;
            inset: 0;
            backdrop-filter: blur(0.15vw);
            filter: url(#glass-distortion);
            overflow: hidden;
            isolation: isolate;
        }

        .liquidGlass-tint {
            z-index: 1;
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255,

 0.25);
        }

        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 2;
            overflow: hidden;
            box-shadow: inset 0.1vw 0.1vw 0.05vw 0 rgba(255, 255, 255, 0.5),
                inset -0.05vw -0.05vw 0.05vw 0.05vw rgba(255, 255, 255, 0.5);
        }

        .liquidGlass-text {
            z-index: 3;
            font-size: 2vw;
            color: black;
        }

        /* OTHER STYLES */
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            background: url("https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/flowers.jpg") center center;
            background-size: cover;
            font-family: sans-serif;
            font-weight: 300;
            animation: moveBackground 60s linear infinite;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5vw;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 50vw;
        }

        .search-input {
            height: 6vw;
            width: 90%;
            flex-grow: 1;
            padding: 1vw;
            border-radius: 2.8vw;
        }

        .search-input input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 2.2vw;
            color: black;
            outline: none;
            font-family: monospace;
        }

        .search-input input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .search-button {
            padding: 1vw 2vw;
            border-radius: 1.8vw;
        }

        .search-button,
        .search-button>div {
            border-radius: 1.8vw;
            margin: 0.05vw 0.25vw;
        }

        .search-button:hover {
            padding: 1vw 1.8vw;
        }

        .search-button:hover>div {
            border-radius: 2vw;
        }

        .search-button .liquidGlass-text {
            font-size: 1.2vw;
            text-align: center;
        }

        @keyframes moveBackground {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 0% -500%;
            }
        }

        .pos {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .pos2 {
            justify-content: flex-start;
            width: 100%;
        }

        .button1 {
            padding: 0.5vw 2vw;
        }

        /* Media Queries for Mobile */
        @media screen and (max-width: 768px) {
            .liquidGlass-text {
                font-size: 3.5vw;
            }

            .search-input {
                height: 8vw;
                padding: 2vw;
                border-radius: 3vw;
            }

            .search-input input {
                font-size: 3.5vw;
            }

            .search-button {
                padding: 1.5vw 3vw;
                border-radius: 2.5vw;
            }

            .search-button .liquidGlass-text {
                font-size: 2.5vw;
            }

            .wrapper {
                max-width: 90vw;
                gap: 1vw;
            }
        }

        @media screen and (max-width: 480px) {
            .liquidGlass-text {
                font-size: 4vw;
            }

            .search-input {
                height: 10vw;
                padding: 3vw;
                border-radius: 3.5vw;
            }

            .search-input input {
                font-size: 4vw;
            }

            .search-button {
                padding: 2vw 4vw;
                border-radius: 3vw;
            }

            .search-button .liquidGlass-text {
                font-size: 3vw;
            }

            .wrapper {
                max-width: 95vw;
                gap: 1.5vw;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="pos pos2">
            <div class="liquidGlass-wrapper search-button">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-text">How Help</div>
            </div>
            <div class="liquidGlass-wrapper search-button">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-text">DO Experiment</div>
            </div>
        </div>
        <div class="liquidGlass-wrapper search-input">
            <div class="liquidGlass-effect"></div>
            <div class="liquidGlass-tint"></div>
            <div class="liquidGlass-shine"></div>
            <div class="liquidGlass-text">
                <input type="text" placeholder="">
            </div>
        </div>
        <div class="pos">
            <div class="liquidGlass-wrapper search-button">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-text">GO</div>
            </div>
        </div>
    </div>

    <svg style="display: none">
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>
            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
            <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100"
                lighting-color="white" result="specLight">
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>
            <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
            <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>
</body>

</html>
