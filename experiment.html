<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modi College AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* LIQUID GLASS STYLES */
        .liquidGlass-wrapper {
            position: relative;
            display: flex;
            overflow: hidden;
            color: black;
            cursor: pointer;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .liquidGlass-effect {
            position: absolute;
            z-index: 0;
            inset: 0;
            backdrop-filter: blur(3px);
            filter: url(#glass-distortion);
            overflow: hidden;
            isolation: isolate;
        }

        .liquidGlass-tint {
            z-index: 1;
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.25);
        }

        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 2;
            overflow: hidden;
            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
                inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
        }

        .liquidGlass-text {
            z-index: 3;
            font-size: 5px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* OTHER STYLES */
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            background: url("https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/flowers.jpg") center center;
            background-size: 500px;
            animation: moveBackground 60s linear infinite;
            flex-direction: row;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 50rem;
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            height: 4rem;
            width: 20rem;
            flex-grow: 1;
            padding: 1.5rem 2rem;
            border-radius: 2rem 2rem 2px 0px;
        }

        .search-input input {
            width: 69rem;
            border: none;
            background: transparent;
            font-size: 20px;
            color: black;
            outline: none;
            font-family: 'Noto Sans', sans-serif;
        }

        .search-input input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        /* FIXED CIRCULAR BUTTON STYLES */
        .search-button {
            padding: 0;
            margin: 1px 9px;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 2px solid transparent;
        }

        .search-button,
        .search-button > div {
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }

        .search-button .liquidGlass-text {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* IMPROVED HOVER EFFECTS */
        .search-button:hover {
            transform: scale(1.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 
                        0 0 30px rgba(255, 255, 255, 0.2);
        }

        .search-button:active {
            transform: scale(1.05);
            border: 2px solid rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .search-button.active {
            border: 2px solid rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .search-button.active:hover {
            transform: scale(1.15);
            border: 2px solid rgba(255, 255, 255, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 
                        0 0 40px rgba(255, 255, 255, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Ensure all child elements maintain circular shape */
        .search-button .liquidGlass-effect,
        .search-button .liquidGlass-tint,
        .search-button .liquidGlass-shine {
            border-radius: 50%;
        }

        @keyframes moveBackground {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 0% -500%;
            }
        }

        .pos {
            display: flex;
            justify-content: flex-end;
            width: 28rem;
        }

        .pos2 {
            justify-content: flex-start;
            width: 23rem;
            margin-top: 3rem;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        /* Result display - MOVED TO TOP */
        .result-container {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 20rem;
            padding: 2rem;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            display: none;
            z-index: 10;
            max-height: 13rem;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .result-container h3 {
            margin-top: 0;
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .result-container::-webkit-scrollbar {
            width: 8px;
        }

        .result-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .result-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .result-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 1rem;
        }

        /* Icon styles */
        .icon {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Debug info styles */
        .debug-info {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .liquidGlass-text {
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }

        .search-input textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            font-size: 18px;
            color: white;
            outline: none;
            font-family: 'Noto Sans', sans-serif;
            resize: none;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }

        .search-button .liquidGlass-text {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Result container at the top -->
    <div class="result-container" id="resultContainer">
        <div id="resultContent"></div>
    </div>

    <!-- Background content area -->
    <div class="page">
        <div class="wrapper">
            <div class="pos pos2">
                <div class="liquidGlass-wrapper search-button" id="controlledExperimentBtn">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-text">
                        <span class="icon">ü§ù</span>
                    </div>
                </div>
                <div class="liquidGlass-wrapper search-button" id="secondBtn">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-text">
                        <span class="icon">üß´</span>
                    </div>
                </div>
                 <div class="liquidGlass-wrapper search-button" id="thirdBtn">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-text">
                        <span class="icon">üé≤ </span>
                    </div>
                </div>
            </div>
            <div class="liquidGlass-wrapper search-input">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-text">
                    <div class="liquidGlass-text search-textarea-wrapper">
                        <textarea id="searchInput" placeholder=""></textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <svg style="display: none">
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>
            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
            <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100"
                lighting-color="white" result="specLight">
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>
            <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
            <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <script>
        // Configuration - REPLACE WITH YOUR ACTUAL API KEY
        const GEMINI_API_KEY = 'AIzaSyCN1LNQGg_0QMev6tasgwC6iVDyEB8OK9o';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

        // State management
        let isControlledExperimentMode = false;
        let debugMode = false;
        let thirdButtonMode = false;

        // DOM elements
        const controlledExperimentBtn = document.getElementById('controlledExperimentBtn');
        const secondBtn = document.getElementById('secondBtn');
        const thirdBtn = document.getElementById('thirdBtn');
        const fourthBtn = document.getElementById('fourthBtn');
        const searchInput = document.getElementById('searchInput');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');

        // Button click handlers
        controlledExperimentBtn.addEventListener('click', function () {
            isControlledExperimentMode = !isControlledExperimentMode;

            if (isControlledExperimentMode) {
                this.classList.add('active');
                searchInput.placeholder = "";
                // Deactivate other buttons
                secondBtn.classList.remove('active');
                thirdBtn.classList.remove('active');
                debugMode = false;
                thirdButtonMode = false;
            } else {
                this.classList.remove('active');
                searchInput.placeholder = "";
            }
        });

        secondBtn.addEventListener('click', function () {
            debugMode = !debugMode;
            if (debugMode) {
                this.classList.add('active');
                // Deactivate other buttons
                controlledExperimentBtn.classList.remove('active');
                thirdBtn.classList.remove('active');
                isControlledExperimentMode = false;
                thirdButtonMode = false;
                alert('Debug mode enabled - you will see detailed error information');
            } else {
                this.classList.remove('active');
                alert('Debug mode disabled');
            }
        });

        // Third button click handler
        thirdBtn.addEventListener('click', function () {
            thirdButtonMode = !thirdButtonMode;
            if (thirdButtonMode) {
                this.classList.add('active');
                // Deactivate other buttons
                controlledExperimentBtn.classList.remove('active');
                secondBtn.classList.remove('active');
                isControlledExperimentMode = false;
                debugMode = false;
                alert('Third button mode enabled - Random/Dice mode activated');
            } else {
                this.classList.remove('active');
                alert('Third button mode disabled');
            }
        });

        // FIXED: Search input click handler - Only activate third button if NO other button is active
        searchInput.addEventListener('click', function () {
            // Only activate third button if no other mode is currently active
            if (!isControlledExperimentMode && !debugMode && !thirdButtonMode) {
                thirdButtonMode = true;
                thirdBtn.classList.add('active');
            }
        });

        // FIXED: Search input focus handler - Only activate third button if NO other button is active
        searchInput.addEventListener('focus', function () {
            // Only activate third button if no other mode is currently active
            if (!isControlledExperimentMode && !debugMode && !thirdButtonMode) {
                thirdButtonMode = true;
                thirdBtn.classList.add('active');
            }
        });

        // Search functionality
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        function logDebug(message, data = null) {
            if (debugMode) {
                console.log(`[DEBUG] ${message}`, data);
            }
        }

        async function handleSearch() {
            const userQuestion = searchInput.value.trim();

            if (!userQuestion) {
                alert('Please enter a question');
                return;
            }

            // Check if API key is set
            if (GEMINI_API_KEY === 'YOUR_API_KEY_HERE' || !GEMINI_API_KEY) {
                displayError('API key not configured. Please add your Gemini API key to the code.');
                return;
            }

            // Show loading state
            resultContainer.style.display = 'block';
            if (isControlledExperimentMode) {
                resultContent.innerHTML = '<div class="loading">Checking if controlled experiments can help...</div>';
            } else if (thirdButtonMode) {
                resultContent.innerHTML = '<div class="loading">Rolling the dice for your answer...</div>';
            } else {
                resultContent.innerHTML = '<div class="loading">Processing your question...</div>';
            }

            logDebug('Starting search', { question: userQuestion, mode: isControlledExperimentMode, thirdButton: thirdButtonMode });

            try {
                // Prepare the prompt
                let prompt;
                if (isControlledExperimentMode) {
                    prompt = `

Can controlled experiments help with this problem: "${userQuestion}"?

`;
                } else if (thirdButtonMode) {
                    prompt = `You are in "Random/Dice" mode. Please provide a creative, fun, and slightly random response to this question: "${userQuestion}". Make it interesting and engaging while still being helpful.`;
                } else {
                    prompt = userQuestion;
                }

                logDebug('Prepared prompt', { prompt });

                const requestBody = {
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1024,
                    }
                };

                logDebug('Request body', requestBody);

                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                logDebug('Response status', response.status);

                const responseText = await response.text();
                logDebug('Raw response', responseText);

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}: ${responseText}`);
                }

                const data = JSON.parse(responseText);
                logDebug('Parsed response', data);

                if (data.candidates && data.candidates.length > 0) {
                    const candidate = data.candidates[0];

                    if (candidate.content && candidate.content.parts && candidate.content.parts.length > 0) {
                        const answer = candidate.content.parts[0].text;
                        displayResult(answer, userQuestion);
                    } else if (candidate.finishReason) {
                        throw new Error(`Response blocked: ${candidate.finishReason}`);
                    } else {
                        throw new Error('Unexpected response structure from API');
                    }
                } else if (data.error) {
                    throw new Error(`API Error: ${data.error.message || 'Unknown error'}`);
                } else {
                    throw new Error('No valid response from Gemini API');
                }

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                logDebug('Error details', error);
                displayError(error.message, error);
            }
        }

        function displayResult(answer, question) {
            resultContent.innerHTML = `
                <div>${answer.replace(/\n/g, '<br>')}</div>
            `;
        }

        function displayError(errorMessage, fullError = null) {
            let debugInfo = '';

            if (debugMode && fullError) {
                debugInfo = `
                    <div class="debug-info">
                        <strong>Debug Information:</strong><br>
                        Error: ${fullError.message || 'Unknown error'}<br>
                        Stack: ${fullError.stack || 'No stack trace'}<br>
                        API Key Set: ${GEMINI_API_KEY !== 'YOUR_API_KEY_HERE' ? 'Yes' : 'No'}<br>
                        API URL: ${GEMINI_API_URL}
                    </div>
                `;
            }

            resultContent.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>Sorry, there was an error processing your request:</p>
                    <p><strong>${errorMessage}</strong></p>
                    <p>Common solutions:</p>
                    <ul>
                        <li>Make sure you've replaced 'YOUR_API_KEY_HERE' with your actual Gemini API key</li>
                        <li>Verify your API key is valid and has the correct permissions</li>
                        <li>Check that the Gemini API is enabled in your Google Cloud Console</li>
                        <li>Ensure you have a stable internet connection</li>
                        <li>Try clicking the debug button (üòé) for more detailed error information</li>
                    </ul>
                    <p>Get your API key from: <a href="https://makersuite.google.com/app/apikey" target="_blank" style="color: #ff6b6b;">Google AI Studio</a></p>
                </div>
                ${debugInfo}
            `;
        }

        // Initialize
        window.addEventListener('load', function () {
            if (GEMINI_API_KEY === 'YOUR_API_KEY_HERE') {
                console.warn('‚ö†Ô∏è API key not configured. Please replace YOUR_API_KEY_HERE with your actual Gemini API key.');
            }
            searchInput.focus();
        });
    </script>
</body>

</html>
