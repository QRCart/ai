<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Minimal Bullet & Gun Searchbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 10px 20px;
      height: 100vh;
      background: #111;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .searchbar-tab {
      position: fixed;
      bottom: 90px;
      width: 80px;
      height: 6px;
      background: #444;
      border-radius: 3px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.6);
    }

    .background-bullet-hole,
    .bullet-hole {
      position: absolute;
      background-color: #000;
      border: 1px solid #444;
      border-radius: 50%;
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
      pointer-events: none;
      z-index: 1;
    }

    .crack {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 60%);
      border-radius: 50%;
      opacity: 0.2;
      pointer-events: none;
      z-index: 1;
    }

    .gun-container {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 30px;
      padding: 10px;
      width: 95%;
      max-width: 600px;
      position: fixed;
      bottom: 20px;
      transition: transform 0.1s ease;
      z-index: 2;
    }

    .search-tabs {
      position: absolute;
      top: -30px;
      left: 15px;
      display: flex;
      gap: 10px;
    }

    .search-tab {
      background: #333;
      color: #fff;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    .bullet-input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      outline: none;
      background: #333;
      color: #fff;
      border-radius: 50px;
      font-size: 1.1rem;
      transition: padding 0.3s ease;
    }

    .trigger-button {
      background: #fff;
      color: #111;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      margin-left: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
    }

    .trigger-button:active {
      transform: scale(0.95);
    }

    .fired {
      transform: translateX(-5%);
    }

    .shake {
      animation: shake 0.2s;
    }

    @keyframes shake {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(-4px, 4px);
      }

      50% {
        transform: translate(4px, -4px);
      }

      75% {
        transform: translate(-4px, 4px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .smoke {
      position: absolute;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, rgba(200, 200, 200, 0.5) 0%, transparent 60%);
      border-radius: 50%;
      opacity: 0;
      animation: smoke 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }

    .long-smoke {
      position: absolute;
      width: 24px;
      height: 24px;
      background: radial-gradient(circle, rgba(200, 200, 200, 0.4) 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      animation: longSmoke 4s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes smoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }

      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0.3;
      }

      100% {
        transform: translateY(-40px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes longSmoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }

      50% {
        transform: translateY(-50px) scale(1.5);
        opacity: 0.3;
      }

      100% {
        transform: translateY(-120px) scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <audio id="gunshot-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6aebdce69c.mp3" preload="auto"></audio>

  <div class="gun-container" id="gun">
    <div class="search-tabs">
      <div class="search-tab">How will</div>
      <div class="search-tab">Do Experiment</div>
      <div class="search-tab">Ask question</div>
    </div>
    <input type="text" class="bullet-input" id="input">
    <button class="trigger-button" id="trigger"></button>
  </div>

  <script>
    const trigger = document.getElementById('trigger');
    const gun = document.getElementById('gun');
    const input = document.getElementById('input');
    const body = document.querySelector('body');
    const sound = document.getElementById('gunshot-sound');

    function addBackgroundBulletHoles(count) {
      for (let i = 0; i < count; i++) {
        const hole = document.createElement('div');
        hole.classList.add('background-bullet-hole');
        const size = Math.random() * 3 + 4; // Random size between 4px and 7px
        hole.style.width = `${size}px`;
        hole.style.height = `${size}px`;
        hole.style.left = `${Math.random() * window.innerWidth}px`;
        hole.style.top = `${Math.random() * window.innerHeight}px`;
        body.appendChild(hole);
      }
    }

    addBackgroundBulletHoles(20);

    trigger.addEventListener('click', () => {
      gun.classList.add('fired');
      sound.currentTime = 0;
      sound.play();

      body.classList.add('shake');
      setTimeout(() => body.classList.remove('shake'), 200);

      if (window.navigator.vibrate) {
        window.navigator.vibrate(100);
      }

      const left = Math.random() * window.innerWidth;
      const top = Math.random() * (window.innerHeight - 80);

      const hole = document.createElement('div');
      hole.classList.add('bullet-hole');
      hole.style.width = '6px';
      hole.style.height = '6px';
      hole.style.left = `${left}px`;
      hole.style.top = `${top}px`;
      body.appendChild(hole);

      const crack = document.createElement('div');
      crack.classList.add('crack');
      crack.style.left = `${left - 10}px`;
      crack.style.top = `${top - 10}px`;
      body.appendChild(crack);

      const smoke = document.createElement('div');
      smoke.classList.add('smoke');
      smoke.style.left = `${left - 4}px`;
      smoke.style.top = `${top - 4}px`;
      body.appendChild(smoke);

      const triggerRect = trigger.getBoundingClientRect();
      const longSmoke = document.createElement('div');
      longSmoke.classList.add('long-smoke');
      longSmoke.style.left = `${triggerRect.left + triggerRect.width / 2 - 12}px`;
      longSmoke.style.top = `${triggerRect.top - 20}px`;
      body.appendChild(longSmoke);

      setTimeout(() => {
        gun.classList.remove('fired');
        smoke.remove();
      }, 1500);

      setTimeout(() => {
        longSmoke.remove();
      }, 4000);
    });

    input.addEventListener('input', () => {
      input.style.paddingLeft = input.value.length > 0 ? '24px' : '20px';
    });
  </script>

</body>

</html>
