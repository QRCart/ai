<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Tabs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Neural network background */
    .neural-network {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    
    .neuron {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
      border-radius: 50%;
      animation: neuronPulse 3s ease-in-out infinite;
    }
    
    .neuron::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: neuronGlow 2s ease-in-out infinite alternate;
    }
    
    .connection {
      position: absolute;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
      height: 1px;
      transform-origin: left center;
      animation: connectionPulse 4s ease-in-out infinite;
    }
    
    .connection::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, 
        rgba(255, 255, 255, 0.05), 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.05));
      filter: blur(1px);
    }
    
    @keyframes neuronPulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.7;
      }
      50% { 
        transform: scale(1.5);
        opacity: 1;
      }
    }
    
    @keyframes neuronGlow {
      0% { 
        transform: scale(1);
        opacity: 0.3;
      }
      100% { 
        transform: scale(1.8);
        opacity: 0.1;
      }
    }
    
    @keyframes connectionPulse {
      0%, 100% { 
        opacity: 0.3;
        transform: scaleX(1);
      }
      25% { 
        opacity: 0.8;
        transform: scaleX(1.1);
      }
      50% { 
        opacity: 0.6;
        transform: scaleX(0.9);
      }
      75% { 
        opacity: 0.9;
        transform: scaleX(1.05);
      }
    }
    
    /* Enhanced background dots with multiple layers */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: 
        radial-gradient(circle, rgba(255, 255, 255, 0.15) 0.8px, transparent 0.8px),
        radial-gradient(circle, rgba(255, 255, 255, 0.08) 1.2px, transparent 1.2px);
      background-size: 8px 8px, 16px 16px;
      opacity: 1;
      z-index: -1;
      animation: twinkleEnhanced 15s infinite ease-in-out;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: 
        radial-gradient(circle, rgba(255, 255, 255, 0.05) 0.5px, transparent 0.5px);
      background-size: 4px 4px;
      opacity: 1;
      z-index: -1;
      animation: twinkleEnhanced 12s infinite ease-in-out reverse;
    }
    
    @keyframes twinkleEnhanced {
      0% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.6;
      }
      25% { 
        transform: translate(2px, -3px) scale(1.1);
        opacity: 0.9;
      }
      50% { 
        transform: translate(-1px, 2px) scale(0.9);
        opacity: 0.7;
      }
      75% { 
        transform: translate(3px, 1px) scale(1.05);
        opacity: 0.8;
      }
      100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.6;
      }
    }
    
    .tabs-container, .search-container {
      position: relative;
      overflow: hidden;
    }
    
    /* Enhanced floating dots with multi-layer effect */
    .tabs-container::before,
    .search-container::before {
      content: '';
      position: absolute;
      width: 400%;
      height: 800%;
      top: -100%;
      left: -100%;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.9) 1px, transparent 1px),
        radial-gradient(circle, rgba(255, 255, 255, 0.6) 1.5px, transparent 1.5px),
        radial-gradient(circle, rgba(255, 255, 255, 0.3) 2px, transparent 2px);
      background-size: 20px 20px, 35px 35px, 50px 50px;
      animation: floatDotsWaveEnhanced 45s ease-in-out infinite;
      opacity: 1;
      z-index: 0;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5)) drop-shadow(0 0 4px rgba(255, 255, 255, 0.3));
    }
    
    /* Additional layer for more complex movement */
    .tabs-container::after,
    .search-container::after {
      content: '';
      position: absolute;
      width: 350%;
      height: 700%;
      top: -80%;
      left: -80%;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.4) 0.8px, transparent 0.8px),
        radial-gradient(circle, rgba(255, 255, 255, 0.2) 1.2px, transparent 1.2px);
      background-size: 15px 15px, 25px 25px;
      animation: floatDotsWaveEnhanced 35s ease-in-out infinite reverse;
      opacity: 1;
      z-index: 0;
      filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
    }
    
    @keyframes floatDotsWaveEnhanced {
      0% { 
        transform: translateY(0) translateX(0) scale(1) rotate(0deg);
        opacity: 0.7;
      }
      25% { 
        transform: translateY(-40px) translateX(20px) scale(1.1) rotate(2deg);
        opacity: 0.9;
      }
      50% { 
        transform: translateY(-80px) translateX(-10px) scale(0.95) rotate(-1deg);
        opacity: 0.8;
      }
      75% { 
        transform: translateY(-120px) translateX(30px) scale(1.05) rotate(1deg);
        opacity: 0.85;
      }
      100% { 
        transform: translateY(-160px) translateX(0) scale(1) rotate(0deg);
        opacity: 0.7;
      }
    }
    
    .tabs-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px 10px;
      background-color: #0d0d0d;
      border-bottom: 1px solid #222;
    }
    
    .tab {
      width: 50px;
      height: 10px;
      background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
      border-radius: 6px;
      box-shadow: inset 1px 1px 3px #0a0a0a, inset -1px -1px 3px #2a2a2a;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
    }
    
    .tab:hover {
      background: linear-gradient(145deg, #444, #222);
      transform: scale(1.1);
      box-shadow: 
        inset 1px 1px 3px #0a0a0a, 
        inset -1px -1px 3px #2a2a2a,
        0 0 10px rgba(255, 255, 255, 0.1);
    }
    
    .search-container {
      margin-top: auto;
      padding: 20px;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      border-top: 1px solid #222;
    }
    
    .search-box {
      width: 100%;
      max-width: 450px;
      display: flex;
      background-color: #222;
      border-radius: 25px;
      overflow: hidden;
      border: 1px solid #444;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      z-index: 1;
      position: relative;
    }
    
    .search-box:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
      border-color: #555;
    }
    
    .search-box input {
      flex: 1;
      padding: 12px 18px;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
      letter-spacing: 0.5px;
    }
    
    .search-box input::placeholder {
      color: #999;
    }
    
    .search-box button {
      background: linear-gradient(145deg, #333, #222);
      border: none;
      color: white;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .search-box button:hover {
      background: linear-gradient(145deg, #444, #333);
      transform: scale(1.05);
    }
    
    /* Content area to show the dots effect */
    .content-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .content-text {
      font-size: 24px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="neural-network" id="neuralNetwork"></div>
  
  <div class="tabs-container">
    <div class="tab">1</div>
    <div class="tab">2</div>
    <div class="tab">3</div>
    <div class="tab">4</div>
    <div class="tab">5</div>
  </div>
  
  <div class="content-area">
    <div class="content-text">Neural Network Background</div>
  </div>
  
  <div class="search-container">
    <div class="search-box">
      <input type="text" placeholder="Search..." />
      <button>Search</button>
    </div>
  </div>

  <script>
    function createNeuralNetwork() {
      const container = document.getElementById('neuralNetwork');
      const neurons = [];
      const connections = [];
      
      // Create neurons
      for (let i = 0; i < 25; i++) {
        const neuron = document.createElement('div');
        neuron.className = 'neuron';
        
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        
        neuron.style.left = x + 'px';
        neuron.style.top = y + 'px';
        neuron.style.animationDelay = Math.random() * 3 + 's';
        
        container.appendChild(neuron);
        neurons.push({ element: neuron, x, y });
      }
      
      // Create connections between nearby neurons
      for (let i = 0; i < neurons.length; i++) {
        for (let j = i + 1; j < neurons.length; j++) {
          const dx = neurons[j].x - neurons[i].x;
          const dy = neurons[j].y - neurons[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Only connect neurons within a certain distance
          if (distance < 200 && Math.random() > 0.3) {
            const connection = document.createElement('div');
            connection.className = 'connection';
            
            const angle = Math.atan2(dy, dx);
            const length = distance;
            
            connection.style.left = neurons[i].x + 'px';
            connection.style.top = neurons[i].y + 'px';
            connection.style.width = length + 'px';
            connection.style.transform = `rotate(${angle}rad)`;
            connection.style.animationDelay = Math.random() * 4 + 's';
            
            container.appendChild(connection);
            connections.push(connection);
          }
        }
      }
      
      // Add some movement to neurons
      neurons.forEach((neuron, index) => {
        const moveNeuron = () => {
          const newX = neuron.x + (Math.random() - 0.5) * 20;
          const newY = neuron.y + (Math.random() - 0.5) * 20;
          
          // Keep within bounds
          neuron.x = Math.max(0, Math.min(window.innerWidth, newX));
          neuron.y = Math.max(0, Math.min(window.innerHeight, newY));
          
          neuron.element.style.left = neuron.x + 'px';
          neuron.element.style.top = neuron.y + 'px';
        };
        
        setInterval(moveNeuron, 8000 + Math.random() * 4000);
      });
      
      // Occasionally pulse connections
      setInterval(() => {
        const randomConnection = connections[Math.floor(Math.random() * connections.length)];
        if (randomConnection) {
          randomConnection.style.animation = 'none';
          setTimeout(() => {
            randomConnection.style.animation = 'connectionPulse 4s ease-in-out infinite';
          }, 10);
        }
      }, 2000);
    }
    
    // Initialize neural network
    createNeuralNetwork();
    
    // Recreate network on window resize
    window.addEventListener('resize', () => {
      const container = document.getElementById('neuralNetwork');
      container.innerHTML = '';
      createNeuralNetwork();
    });
  </script>
</body>
</html>
